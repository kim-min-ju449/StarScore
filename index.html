<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>배경</title>
</head>
<body>
    <div class="container">
        
        <ul class="navi">
            <li data-image="https://cdn.pixabay.com/photo/2016/11/23/13/48/beach-1852945_1280.jpg"><a href="#" data-text="SEA">SEA</a></li>
            <li data-image="https://cdn.pixabay.com/photo/2016/06/08/15/45/lemon-1444025_1280.jpg"><a href="#" data-text="LEMON">LEMON</a></li>
            <li data-image="https://cdn.pixabay.com/photo/2014/12/24/05/02/drop-of-water-578897_1280.jpg"><a href="#" data-text="WATER">WATER</a></li>
            <li data-image="https://cdn.pixabay.com/photo/2021/08/11/14/22/ice-6538605_1280.jpg"><a href="#" data-text="ICE">ICE</a></li>
        </ul>
        <div class="photo"></div>
        </div>
        <script>
            $('.navi li').mouseenter(function(){
                var changeImage = $(this).attr("data-image")
                $('.photo').css({
                    'background-image': 'url('+changeImage+')'

                })

            })
            $('.navi li').mouseleave(function(){
                $('.photo').css({
                    'background-image':''
                })
            })
        </script>
</body>
</html>
